<!doctype html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>宝可梦图鉴 · 静态版</title>
	<meta name="description" content="离线宝可梦图鉴，基于 PokeAPI 数据并通过静态 JSON 提供搜索与详情浏览。">
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<header class="site-nav">
		<div class="site-brand">
			<a href="./" aria-label="返回宝可梦列表">PokeIndex</a>
		</div>
		<div class="nav-meta">
			<span id="data-count">加载中…</span>
			<span id="data-updated"></span>
		</div>
	</header>
	<main>
		<section class="hero hero-compact">
			<form class="search-bar" action="javascript:void 0" aria-label="搜索宝可梦">
				<input id="search-input" type="search" placeholder="输入 Pikachu / 皮卡丘 / 025" autocomplete="off" spellcheck="false">
				<button type="button" id="reset-search">清除</button>
			</form>
			<div class="filter-modules">
				<section class="filter-module" aria-label="按世代筛选">
					<details class="filter-collapse" aria-label="按世代筛选">
						<summary>按世代筛选</summary>
						<div class="generation-filter" id="generation-filter" role="toolbar" aria-label="按世代筛选"></div>
					</details>
				</section>
				<section class="filter-module" aria-label="按属性筛选">
					<details class="filter-collapse" aria-label="按属性筛选">
						<summary>按属性筛选</summary>
						<div class="generation-filter" id="type-filter" role="toolbar" aria-label="按属性筛选"></div>
					</details>
				</section>
				<section class="filter-module randomizer-module" aria-label="随机宝可梦">
					<details class="filter-collapse" aria-label="随机宝可梦">
						<summary>随机宝可梦</summary>
						<div class="randomizer-controls">
							<select id="random-generation-select" multiple size="6" aria-label="随机宝可梦世代筛选"></select>
							<div class="random-range" role="group" aria-label="限制图鉴编号范围">
								<label class="range-field" for="range-start">
									<span>起始</span>
									<input type="number" id="range-start" min="1" inputmode="numeric" placeholder="#001" autocomplete="off">
								</label>
								<span class="range-separator">-</span>
								<label class="range-field" for="range-end">
									<span>结束</span>
									<input type="number" id="range-end" min="1" inputmode="numeric" placeholder="#151" autocomplete="off">
								</label>
							</div>
							<button type="button" id="random-pokemon-button">随机挑选</button>
						</div>
						<div class="random-result" id="random-result" aria-live="polite"></div>
					</details>
				</section>
			</div>
		</section>

		<section class="card-grid" id="card-grid" aria-live="polite">
			<div class="empty-state" id="loading-state">正在载入图鉴数据…</div>
		</section>
	</main>
	<footer class="site-footer">
		<span>数据源：PokeAPI · 静态导出自 pokeindex.db</span>
		<span>前端：纯 HTML + CSS + JavaScript · 托管于 GitHub Pages</span>
	</footer>

	<div class="detail-overlay" id="detail-overlay" hidden>
		<article class="detail-panel" role="dialog" aria-modal="true" aria-labelledby="detail-title">
			<button class="close-detail" type="button" aria-label="关闭详情" data-close>&times;</button>
			<div id="detail-content" class="detail-content"></div>
		</article>
	</div>

	<noscript>
		<div class="noscript-warning">此站点依赖 JavaScript 加载数据，请启用后刷新页面。</div>
	</noscript>
	<script src="assets/app.js" defer></script>
</body>
</html>
